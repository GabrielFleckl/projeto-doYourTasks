<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../public/favicon/lista-de-reproducao.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>To do list</title>
</head>

<body>

  <header class="header">
    <h1 class="header__title">
      Do <span>Your</span> Task <span>Please</span> !
    </h1>
  </header>

  <main>
    <section class="container-add">
      <div class="container-add__button">
        <svg width="30" height="31" viewBox="0 0 30 31" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_105_2)">
            <circle class="container-add__icon" cx="15" cy="16" r="15" fill="#B47AEA" />
            <path
              d="M13.9545 21.8068H15.8636V17.1364H20.5341V15.2273H15.8636V10.5568H13.9545V15.2273H9.28409V17.1364H13.9545V21.8068Z"
              fill="white" />
          </g>
          <defs>
            <clipPath id="clip0_105_2">
              <rect width="30" height="31" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <p class="container-add__text">
          Add new task
        </p>
      </div>
      <div class="container-modal ">
        <div class="container-modal__fade hide"></div>
        <div class="container-modal__modal hide">
          <h2 class="modal__title">Create new task</h2>
          <input placeholder="Your task here!" type="text" name="input-task" id="modal__input">
          <div class="modal__buttons">
            <button class="modal__btn-cancel">
              Cancel
            </button>
            <button class="modal__btn-save">
              Save
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <ul class="container-list">
      </ul>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>

</html>
